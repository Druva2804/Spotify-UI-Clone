<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./IMAGES/logo.png" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <div class="main">
      <div class="sidebar">
        <div class="nav">
          <div class="nav-option" style="opacity:1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div>
        <div class="library">
          <div class="options">
            <div class="lib-option nav-option">           
              <img src="./IMAGES/library_icon.png">
              <a href="#">Your Library</a>
            </div>
              <div class="icons">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-arrow-right"></i>
              </div>
          </div>
          <div class="boxes">
            <div class="box1">
              <div class="para1">Create your first playlist</div>
              <div class="para2">it's easy,we'll help you</div>
              <div class="btn1"><button>Create playlist</button></div>
            </div>
            <div class="box2">
              <div class="para3">Let's find some podcasts to follow</div>
              <div class="para4">We'll keep you updated on new episodes</div>
              <div ><button>Create playlist</button></div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">Main content</div>
      <div class="music-player">Music player</div>
    </div>
  </body>
</html>
